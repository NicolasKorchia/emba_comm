<div id="simple">
	<div id="home" class="step">
		<p>Hello! My name is jmpress.js...</p>
	</div>
	<div class="step" data-x="1000">
		<p>and this is a really simple demo.</p>
	</div>
	<div class="step" data-x="2000">
		<p>You might think it is boring...</p>
	</div>
	<div class="step" data-x="3000">
		<p>but that is the point. This is a simple example.</p>
	</div>
</div>

<div class="hint">
    <p>Use arrow keys to navigate</p>
</div>

<script type="text/javascript">
$(function() {
	//$('#simple').jmpress();
	
	$('#simple').jmpress({
    animation: {
        transformOrigin: 'center center', // Point on which to transform (unused)
        transitionDuration: '5s',         // Length of animation
        transitionDelay: '500ms',         // Delay before animating
        transitionTimingFunction: 'ease'  // Animation effect
    },
    transitionDuration: 5000 // Set this according to animation.transitionDuration
                             // It is used for setting the timeout for the transition
});
});
</script>
